  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Theme Variable Definitions */
    :root {
      --theme-primary: #2563eb;
      --theme-primary-hover: #1d4ed8;
      --theme-secondary: #0f172a;
      --theme-accent: #3b82f6;
      --work-field-bg: #f8fafc;
    }

    [data-theme="forest"] {
      --theme-primary: #059669;
      --theme-primary-hover: #047857;
      --theme-secondary: #064e3b;
      --theme-accent: #10b981;
      --work-field-bg: #f0fdf4;
    }

    [data-theme="sunset"] {
      --theme-primary: #e11d48;
      --theme-primary-hover: #be123c;
      --theme-secondary: #4c0519;
      --theme-accent: #fb923c;
      --work-field-bg: #fff1f2;
    }

    [data-theme="midnight"] {
      --theme-primary: #6366f1;
      --theme-primary-hover: #4f46e5;
      --theme-secondary: #000000;
      --theme-accent: #818cf8;
      --work-field-bg: #020617;
    }

    /* Global Class Overrides for Theming */
    [data-theme] .bg-blue-600 {
      background-color: var(--theme-primary) !important;
    }

    [data-theme] .hover\:bg-blue-700:hover {
      background-color: var(--theme-primary-hover) !important;
    }

    [data-theme] .text-blue-600 {
      color: var(--theme-primary) !important;
    }

    [data-theme] .bg-blue-50 {
      background-color: color-mix(in srgb, var(--theme-primary), transparent 90%) !important;
    }

    [data-theme] .text-blue-400 {
      color: var(--theme-accent) !important;
    }

    [data-theme] .shadow-blue-200 {
      box-shadow: 0 10px 15px -3px color-mix(in srgb, var(--theme-primary), transparent 80%) !important;
    }

    /* Work field background override */
    [data-theme] .bg-slate-50 {
      background-color: var(--work-field-bg) !important;
    }

    /* Midnight Specific Overrides */
    [data-theme="midnight"] body {
      background-color: #020617 !important;
      color: #f8fafc !important;
    }

    [data-theme="midnight"] main {
      background-color: #020617 !important;
    }

    [data-theme="midnight"] .bg-white {
      background-color: #0f172a !important;
      color: #f8fafc !important;
      border-color: #1e293b !important;
    }

    [data-theme="midnight"] .text-slate-800,
    [data-theme="midnight"] h1,
    [data-theme="midnight"] h2,
    [data-theme="midnight"] h3,
    [data-theme="midnight"] h4 {
      color: #f8fafc !important;
    }

    [data-theme="midnight"] .text-slate-500,
    [data-theme="midnight"] .text-slate-400 {
      color: #94a3b8 !important;
    }

    [data-theme="midnight"] .border-slate-100,
    [data-theme="midnight"] .border-slate-50 {
      border-color: #1e293b !important;
    }

    [data-theme="midnight"] input,
    [data-theme="midnight"] select {
      background-color: #1e293b !important;
      color: #ffffff !important;
      border-color: #334155 !important;
    }

    [data-theme="midnight"] .bg-slate-900 {
      background-color: #000000 !important;
    }
  </style>
